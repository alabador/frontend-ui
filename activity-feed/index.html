<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button class="notification-button"><i class="fa-solid fa-bell"></i></button>
        <div class="notification-container hide">
            <div class="corner"></div>
            <div class="notifications">
                <div class="profile">
                    <img src="https://cdn.myanimelist.net/images/characters/2/241413.jpg" alt="profile image">
                    <div class="profile-info">
                        <h4><span class="profile-name">Levi Ackerman</span> followed you.</h4>
                        <p>1 hours ago</p>
                    </div>
                </div>
                <div class="profile">
                    <img src="https://cdn.myanimelist.net/images/characters/15/208637.jpg" alt="profile image">
                    <div class="profile-info">
                        <h4><span class="profile-name">Hange ZoÃ«</span> liked your comment.</h4>
                        <p>5 hours ago</p>
                    </div>
                </div>
                <div class="profile">
                    <img src="https://cdn.myanimelist.net/images/characters/9/215563.jpg" alt="profile image">
                    <div class="profile-info">
                        <h4><span class="profile-name">Mikasa Ackerman</span> commented on your post.</h4>
                        <p>11 hours ago</p>
                    </div>
                </div>
                <div class="profile">
                    <img src="https://cdn.myanimelist.net/images/characters/2/206449.jpg" alt="profile image">
                    <div class="profile-info">
                        <h4><span class="profile-name">Hannes</span> followed you.</h4>
                        <p>15 hours ago</p>
                    </div>
                </div>
            </div>
            <button class="view-all">
                View All
            </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
